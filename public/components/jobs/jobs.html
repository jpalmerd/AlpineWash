<div id="jobs" class="col-md-6 py-5 ud-sidebar ud-sidebar-right ud-closed">
  <a ng-click="jobsClose()" class="ud-close-icon" aria-label="Close">
    <span></span>
    <span></span>
    <span></span>
  </a>
  <h2 class="mb-3">Jobs</h2>
  <form class="form" name="jobsForm" ng-submit="submitForm(jobsForm)" ng-controller="JobsCtrl" novalidate>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name">Name*</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="contact.name" required>
        <div class="invalid-feedback" ng-show="jobsForm.name.$error.required && submitted">Please provide a valid name.</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="email">Email*</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" ng-model="contact.email" required>
        <div class="invalid-feedback" ng-show="jobsForm.email.$error.email && submitted">Doesn't look like a valid email.</div>
        <div class="invalid-feedback" ng-show="jobsForm.email.$invalid && submitted">Please provide a valid email.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Phone*</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" ng-model="contact.phone" required>
      <div class="invalid-feedback" ng-show="jobsForm.phone.$invalid && submitted">Please provide a valid phone number.</div>
    </div>

    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 Main St" ng-model="contact.address">
    </div>

    <div class="mb-3">
      <label for="address2">Address 2</label>
      <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" ng-model="contact.address2">
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="state">State</label>
        <select class="custom-select d-block w-100" id="state" ng-model="contact.state">
          <option value="">Choose...</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" ng-model="contact.zip">
      </div>
      <div class="col-md-5 mb-3">
        <label for="country">Country</label>
        <select class="custom-select d-block w-100" id="country" ng-model="contact.country">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="resume">Resume</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="resume">Upload</span>
        </div>
        <div class="custom-file">
          <input class="custom-file-input" 
            id="resume" 
            type="file" 
            ngf-select 
            ng-model="contact.resume" 
            name="file" 
            aria-describedby="resume"
            accept="application/pdf" 
            ngf-max-size="2MB" >
          <!-- <input type="file" class="custom-file-input" id="resume" aria-describedby="resume" ng-model="user.resume"> -->
          <label class="custom-file-label" for="resume">{{ contact.resume.name || 'Upload File' }}</label>
        </div>
      </div>
    </div>

    <div class="alert alert-success" ng-show="success">Email sent! Our team will respond as soon as possible.</div>

    <button class="btn btn-primary text-uppercase" type="submit">Send <i class="fas fa-paper-plane"></i></button>
  </form>

</div>
